{% extends "base.html" %}

{% block content %}
    <h1>My Blog</h1>
    <div>
        <hr>
        {% for dpost in dposts %}
        <p>
            {{ dpost.author.username }}<br>
            {{ dpost.title }}<br>
            {{ dpost.post }}<br>
            {{ dpost.timestamp.strftime('%Y-%m-%d') }}<br>
        </p>
        <hr>
        {% endfor %}

    </div>
{% endblock %}
